<form class="workoutForm" method="post">
  <fieldset>
    <input type="hidden" name="Id" id="id">
    <span>Name:
      <input type="text" name="Name" id="name">
    </span>
    <span>Reps:
      <input type="text" name="Reps" id="reps">
    </span>
    <span>Weight:
      <input type="text" name="Weight" id="weight">
    </span>
    <span>Date:
      <input type="text" name="Date" id="date">
    </span>
    <span>Lbs:
      <input type="checkbox" name="lbs" id="lbs">
    </span>
    <input type="submit" name="Add Item" value="Add Item" value="Submit">
  </fieldset>
</form>
